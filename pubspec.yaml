  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  sizer: ^3.0.4
  flutter_localizations:
    sdk: flutter
  wakelock_plus:
  socket_io_client: ^3.1.1
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.10+1
  flutter_advanced_switch: ^3.1.0
  permission_handler: ^11.2.0
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0
  pinput: ^5.0.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  retrofit: ^4.4.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  backdrop: ^0.9.1
  intl: ^0.19.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  geocoding: ^3.0.0
  dropdown_search: ^5.0.6
  package_info_plus: ^8.1.0
  loading_animation_widget: ^1.3.0
  auto_size_text: ^3.0.0
  encrypt: ^5.0.3
  flutter_polyline_points: ^2.1.0
  defer_pointer: ^0.0.2
  upgrader: ^11.3.1
  flutter_staggered_grid_view: ^0.7.0
  file_picker: ^9.0.2
  connectivity_plus: ^6.1.4
  skeletonizer: ^1.4.3



dependency_overrides:
  google_maps_flutter_ios: 2.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # T he "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  # flutter_gen: ^5.8.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.2
  json_serializable: ^6.8.0
  freezed: ^2.5.7
#  flutter_launcher_icons: ^0.13.1
  # flutter_gen_runner: ^5.8.0
#flutter_icons:
##  android: true       # Generate icons for Android
##  ios: true           # Generate icons for iOS
#  image_path: "assets/icon/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    # - assets/images/logo/
    - assets/images/png/
    - assets/images/svg/


  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
          weight: 400 
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
